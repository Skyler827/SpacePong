<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<p>Login</p>
<form name='f' th:action="@{/login}" th:object="${playerdto}" method='post'>
    <table style="border: 0;">
        <tr>
            <td><label for="username">User:</label></td>
            <td><input id="username" type='text' name='username' th:field="*{username}"></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input id="password" type='password' name='password' th:field="*{password}"></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
